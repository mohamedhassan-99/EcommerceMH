<div mat-dialog-title><h1>Product Form</h1></div>
<form [formGroup]="productFormGroup" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="mat-dialog-content">
    <div class="row">
        <mat-form-field appearance="outline" >
            <mat-label>Name of Product</mat-label>
            <input matInput type="text" placeholder="ex: blinder" formControlName="name">
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Brand</mat-label>
          <mat-select formControlName="brandId">
            <mat-option *ngFor="let brand of brands" [value]="brand.Id">
              {{brand.Name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput type="text" placeholder="Information about the product" formControlName="description">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions class="action">
    <div class="row">
        <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit" >Save</button>
    </div>
</div>
</form>
